<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating App</title>
    <link rel="stylesheet" href="../Rating App/CSS/style.css">
    <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
</head>
<body class="body">
    <div class="outerContainer">
        <div class="container">

            <div id="star"> 
                <img class="img" width="15px" height="15px" src="CSS/images/Star.png" alt="star">
            </div>
            
    
            <div class="main">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support
                    request. All feedback is appreciated to help us 
                    improve our offering
                </p>
            </div>
    
            <div class="ratings">
                <ul class="numbers">
                    <li class="items button-number"><input type="radio">1</li>
                    <li class="items button-number"><input type="radio">2</li>
                    <li class="items button-number"><input type="radio">3</li>
                    <li class="items button-number"><input type="radio">4</li>
                    <li class="items button-number"><input type="radio">5</li>
                </ul>
            </div>
    
            <a class="button" href="../Rating App/Thank you.html"><button class="button">Submit</button></a>
    
    
        
    
        </div> <!--container-->
    </div>
</body>
</html>
