<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating App</title>
    <link rel="stylesheet" href="../Rating App/CSS/style.css">
</head>
<body class="body">
    <div class="container">

    <section id="star"> <img src="CSS/images/Star.png" alt="star"> </section>
    

    <div class="main">
        <h1>How did we do</h1>
        <p>Please let us know how we did with your support
            request. All feedback is appreciated to help us 
            improve our offering
        </p>
    </div>

    <div class="ratings">
        <ul class="numbers">
            <li class="items">1</li>
            <li class="items">2</li>
            <li class="items">3</li>
            <li class="items">4</li>
            <li class="items">5</li>
        </ul>
    </div>

    <button class="button">Submit</button>

    </div> <!--container-->
</body>
</html>
